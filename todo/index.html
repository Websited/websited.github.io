<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vanilla JS TODO app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Vanilla js todo app">
  <link rel="stylesheet" href="normalize.css">
  <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h3 class="header-title">My VanillaJS TODO APP</h3>
  </header>
  <main>
    <div class="todo-container">
      <form class="todo-form" id="form" onsubmit="event.preventDefault(); TodoApp.handleData()">
        <div class="edit-icon">
          <i class="material-icons">mode_edit</i>
        </div>
        <input maxlength="20" id="todo-title" class="form-control todo-title subtitle-1 todo" type="text" name="todo-title subtitle-1" placeholder="Create task..." aria-label="enter-todo" aria-describedby="enter-todo" required>
        <input type="date" id="todo-date" class="form-control todo-date subtitle-2 todo" name="todo-date subtitle-2" aria-label="date-todo" aria-describedby="enter-todo">
        <button type="submit" name="button" class="button button-submit"><i class="material-icons">add</i></button>
      </form>
      <div id="list" class="list-container">
      </div>
      <div class="clear-finished">
        <span onclick="TodoApp.deleteCompleted()" class="button">Clear Completed Tasks</span>
      </div>
    </div>
  </main>
  <script src="testFramework.js"></script>
  <script src="HTMLTodoRenderer.js"></script>
  <script src="apis.js"></script>
  <script src="TodoApp.js"></script>
  <script src="TodoItem.js"></script>
  <script src="TodoItemCollection.js"></script>
  <script src="script.js"></script>
</body>

</html>
