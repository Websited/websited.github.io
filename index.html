<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul id="stars" class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span id="moves"></span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul id="deck" class="deck">
        </ul>
    </div>

    <div id="modal" class="modal">
        <div class="modalcontent">
            <h2 class="win title">Congratulations! You Won!</h2>
            <h5 class="win sub">Score: <span id="finalscore"></span> moves in <span id="finaltime"></span> seconds!</h5>
            <ul id="scorestars">
            </ul>
            <h5 class="win sub">Woohoo!</h5>
            <button id="restartbtn" class="restart">Play Again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
