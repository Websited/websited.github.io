<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Watch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="clock-text">
        <p>
            <span id="it" class="word always-active">I T </span>
            <span class="word active">L </span>
            <span id="is" class="word always-active">I S </span>
            <span class="word active">A S</span>
            <span id="am" class="word active">A M </span>
            <span id="pm" class="word active">P M</span>
        </p>
        <p>
            <span id="a" class="word active">A </span>
            <span class="word active">O S </span>
            <span id="quarter" class="word active">Q U A R T E R </span>
            <span class="word active">C</span>
        </p>
        <p>
            <span id="twenty" class="word active">T W E N T Y </span>
            <span class="word active">B </span>
            <span id="five" class="word active">F I V E </span>
        </p>
        <p>
            <span id="half" class="word active">H A L F </span>
            <span class="word active">W </span>
            <span id="ten" class="word active">T E N </span>
            <span class="word active">P</span>
            <span id="to" class="word active">T O </span>
        </p>
        <p>
            <span id="past" class="word active">P A S T </span>
            <span class="word active">K C O </span>
            <span id="nine-h" class="word active">N I N E </span>
        </p>
        <p>
            <span id="one-h" class="word active">O N E </span>
            <span id="six-h" class="word active">S I X </span>
            <span id="three-h" class="word active">T H R E E </span>
        </p>
        <p>
            <span id="four-h" class="word active">F O U R </span>
            <span id="five-h" class="word active">F I V E </span>
            <span id="two-h" class="word active">T W O </span>
        </p>
        <p>
            <span id="eight-h" class="word active">E I G H T </span>
            <span id="eleven-h" class="word active">E L E V E N </span>
        </p>
        <p>
            <span id="seven-h" class="word active">S E V E N </span>
            <span id="twelve-h" class="word active">T W E L V E </span>
        </p>
        <p>
            <span id="ten-h" class="word active">T E N </span>
            <span class="word active">H </span>
            <span class="word active">Y </span>
            <span id="oclock-h" class="word active">O' C L O C K</span>
        </p>
    </div>
    <script src="./script.js" async defer></script>
</body>

</html>
